<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Series con Web Workers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .fila {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-bottom: 20px;
    }
    textarea {
      resize: none;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Generar en Paralelo</h2>

  <div class="fila">
    <label for="limite">Número:</label>
    <input type="number" id="limite" value="20">

    <label for="parrafo">Párrafo:</label>
    <textarea id="parrafo" rows="3" cols="30"></textarea>

    <label for="palabra">Palabra:</label>
    <input type="text" id="palabra">

    <button id="generar">Generar</button>
  </div>

  <h3>Resultados:</h3>
  <pre id="salida"></pre>

  <script src="app.js"></script>
</body>
</html>
